# /onnxasr/translations/ru.yaml
configuration:
  model:
    name: Модель
    description: >-
      Выберите модель для распознавания речи. Модели отличаются размером, скоростью
      и точностью.
  int8_quantization:
    name: Квантизация
    description: >-
      Включает облегченную версию модели. Работает быстрее, но качество чуть хуже. 
  device:
    name: Устройство
    description: >-
      Устройство для вычислений. 'cpu' - стандартный вариант. 'cuda' onnxruntime-gpu
      для ускорения (требует наличия совместимой гпу и драйверов на хост-системе).
  debug:
    name: Отладочное логирование
    description: >-
      Включает подробное логирование в журнале дополнения. Полезно для
      диагностики проблем.
network:
  10305/tcp: Протокол Wyoming для ONNX ASR
