configuration:
  model:
    name: Модель
    description: >-
      Выберите модель для распознавания речи. Модели отличаются размером, скоростью
      и точностью.
  int8_quantization:
    name: Квантизация
    description: >-
      Включает облегченную версию модели. Работает быстрее, но качество чуть хуже. 
  device:
    name: Устройство
    description: >-
      Обработчик. 'cpu' - стандартный вариант. 'cuda' - использует onnxruntime-gpu для
      ускорения, требует гпу и драйверов на хост-системе. При отсутствие перейдет на cpu.  
  debug:
    name: Отладочное логирование
    description: >-
      Включает подробное логирование в журнале дополнения. Полезно для
      диагностики проблем.
network:
  10305/tcp: Протокол Wyoming для ONNX ASR
