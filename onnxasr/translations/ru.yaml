# /onnxasr/translations/ru.yaml
configuration:
  model:
    name: Модель
    description: >-
      Выберите модель для распознавания речи. Модели отличаются размером, скоростью
      и точностью. Для русского языка рекомендуется начать с 'gigaam-v2-ctc'.
  quantization:
    name: Квантизация
    description: >-
      Выберите квантизацию модели. Это влияет на размер модели и скорость работы.
      'int8' - самый быстрый и маленький вариант, идеален для одноплатных компьютеров
      вроде Raspberry Pi. 'fp32' - полная, наиболее точная модель, но требует
      больше ресурсов.
  device:
    name: Устройство
    description: >-
      Устройство для вычислений. 'cpu' - стандартный вариант. 'cuda' использует
      видеокарту NVIDIA для ускорения (требует наличия совместимой видеокарты
      и драйверов на хост-системе).
  debug:
    name: Отладочное логирование
    description: >-
      Включает подробное логирование в журнале дополнения. Полезно для
      диагностики проблем.
network:
  10305/tcp: Протокол Wyoming для ONNX ASR